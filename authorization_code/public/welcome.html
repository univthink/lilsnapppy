<html>
<head></head>
<body>
    <button id="button" onclick="onTimer()">Clickme</button>
    <div id="mycounter"></div>
    <script>
        j = 0; //hours
        i = 3; //seconds / minute
        h = 0; //song requests
        function onTimer() {
            if (j <= 1) {
                h++;
            }
            
                if (h > 4) { // song requests per hour
                    document.getElementById('mycounter').innerHTML = (i + " " + j + " " + h);
                    i--;
                    if (i < 1) {
                        if (j >= 60) {
                            j = 0;
                            i = 3;
                            h = 0;
                            document.getElementById('mycounter').innerHTML = (i + " " + j + " " + h);
                        }
                        j++;
                        i = 1;
                        onTimer();
                    }
                    else {
                        setTimeout(onTimer, 1000);
                    }
                }
            }
    </script>
</body>
</html>
